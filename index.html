        <script type="module">
            import * as frog from './ruuubik.js';

            const faceArr = ["B", "L", "U", "R", "D", "F"];
            window.onload = function(){
                frog.init(true);

                frog.rubikCube.actionDoneCallback = () => {
                    let cubes = document.getElementsByClassName("cube");
                    for(let i = 0; i < cubes.length; i++){
                        let c = cubes[i];
                        let face = faceArr[Math.floor(i / 9)];
                        let color = frog.rubikCube.getColorByInfo(face, i % 9 + 1);
                        c.style.backgroundColor = color;
                    }
                }
            }
            window.onresize = function () {
                frog.resize();
            };

            var elements = document.getElementsByClassName("action_control");
            for(let i = 0; i < elements.length; i++){
                elements[i].onclick = (e) =>{
                    let action = e.target.getAttribute("action");
                    frog.rubikCube.doAction(frog.rubikCube.action[action]);
                }
            }

            document.onkeydown = (e) => {
                let action = frog.rubikCube.action[e.key];
                if(action){
                    frog.rubikCube.doAction(action);
                }
            }

            document.getElementById("rebaseBtn").onclick = () => {
                frog.rubikCube.rebase();
            }

            document.getElementById("resetBtn").onclick = () => {
                frog.rubikCube.reset();
            }
        </script>
